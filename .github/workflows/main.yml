name: Construir APK de Adaptive Movil PC

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'PASO 1: Clonando el proyecto...'
        uses: actions/checkout@v4

      - name: 'PASO 2: Configurando Java y Node.js...'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 'PASO 3: Instalando Cordova...'
        run: npm install -g cordova

      - name: 'PASO 4: Inicializando el proyecto Cordova...'
        run: |
          # Creamos una carpeta temporal para nuestros archivos.
          mkdir ../temp_files
          # Movemos nuestros archivos (con los nombres correctos) a la carpeta temporal.
          mv www ../temp_files/
          mv Config.xml ../temp_files/  # <-- ¡AQUÍ ESTÁ LA CORRECCIÓN!
          
          # Creamos el proyecto Cordova en la carpeta actual.
          cordova create . com.adaptivemovilpc.gel "Adaptive Movil PC"
          
          # Borramos la carpeta 'www' y 'config.xml' por defecto que crea Cordova.
          rm -rf www config.xml
          
          # Movemos nuestros archivos personalizados de vuelta.
          mv ../temp_files/www .
          mv ../temp_files/Config.xml . # <-- ¡AQUÍ ESTÁ LA CORRECCIÓN!

      - name: 'PASO 5: Añadiendo la plataforma Android...'
        run: cordova platform add android

      - name: 'PASO 6: CONSTRUYENDO LA APK...'
        run: cordova build android --release

      - name: 'PASO 7: Subiendo la APK como Artefacto...'
        uses: actions/upload-artifact@v4
        with:
          name: Adaptive-Movil-PC-APK
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
