name: Construir APK de Adaptive Movil PC

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'PASO 1: Clonando el proyecto...'
        uses: actions/checkout@v4
        # Clonamos el repositorio en la carpeta actual del runner.
        # No necesitamos especificar 'path' aquí si la estructura ya está en la raíz.

      - name: 'PASO 2: Configurando Java y Node.js...'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 'PASO 3: Instalando Cordova...'
        run: npm install -g cordova

      # ¡¡¡ESTE ES EL PASO CLAVE!!!
      # Todos los comandos de Cordova deben ejecutarse desde la raíz del proyecto.
      # Como tu estructura ya tiene www/ y config.xml en la raíz del repo,
      # simplemente le decimos a cada comando que trabaje desde '.' (la raíz).

      - name: 'PASO 4: Añadiendo la plataforma Android...'
        working-directory: . # Ejecuta este comando desde la raíz del repositorio
        run: cordova platform add android

      - name: 'PASO 5: CONSTRUYENDO LA APK...'
        working-directory: . # Ejecuta este comando desde la raíz del repositorio
        run: cordova build android --release

      - name: 'PASO 6: Subiendo la APK como Artefacto...'
        uses: actions/upload-artifact@v4
        with:
          name: Adaptive-Movil-PC-APK
          # La ruta de la APK, asumiendo que se construye en la raíz del repositorio
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
