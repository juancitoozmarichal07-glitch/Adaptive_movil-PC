name: Construir APK de Adaptive Movil PC (Fénix)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'PASO 1: Clonando el código fuente...'
        uses: actions/checkout@v4

      - name: 'PASO 2: Configurando Java y Node.js...'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 'PASO 3: Instalando Cordova...'
        run: npm install -g cordova

      - name: 'PASO 4: Creando el Proyecto Cordova...'
        run: |
          cordova create cordova_project com.adaptivemovilpc.gel "Adaptive Movil PC"
          rm -rf cordova_project/www
          cp -r www cordova_project/
          cp Config.xml cordova_project/config.xml
          
      - name: 'PASO 5: Añadiendo la plataforma Android...'
        run: cordova platform add android
        working-directory: ./cordova_project

      # ==================================================================
      # ▼▼▼ ¡LA NUEVA ESTRATEGIA! INSTALACIÓN MANUAL Y FORZADA ▼▼▼
      # ==================================================================
      - name: 'PASO 6: Reparando Git e Instalando Plugins...'
        working-directory: ./cordova_project
        run: |
          git config --global url."https://github.com/".insteadOf git@github.com:
          cordova plugin add cordova-plugin-intent
          cordova plugin add cordova-plugin-applist

      - name: 'PASO 7: CONSTRUYENDO LA APK (MODO DEBUG)...'
        run: cordova build android --debug
        working-directory: ./cordova_project

      - name: 'PASO 8: Subiendo la APK de DEBUG como Artefacto...'
        uses: actions/upload-artifact@v4
        with:
          name: Adaptive-Movil-PC-APK
          path: cordova_project/platforms/android/app/build/outputs/apk/debug/app-debug.apk
