name: Construir APK de Adaptive Movil PC

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'PASO 1: Clonando el proyecto...'
        uses: actions/checkout@v4
        # ¡CAMBIO IMPORTANTE! Le decimos que clone el proyecto dentro de una carpeta específica.
        with:
          path: 'Adaptive_movil-PC'

      - name: 'PASO 2: Configurando Java y Node.js...'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 'PASO 3: Instalando Cordova...'
        run: npm install -g cordova

      # ¡¡¡EL PASO CLAVE QUE LO ARREGLA TODO!!!
      - name: 'PASO 3.5: Entrando en la carpeta del proyecto...'
        run: cd Adaptive_movil-PC

      - name: 'PASO 4: Añadiendo la plataforma Android...'
        # ¡CAMBIO IMPORTANTE! Ahora todos los comandos se ejecutan desde la carpeta correcta.
        working-directory: ./Adaptive_movil-PC
        run: cordova platform add android

      - name: 'PASO 5: CONSTRUYENDO LA APK...'
        working-directory: ./Adaptive_movil-PC
        run: cordova build android --release

      - name: 'PASO 6: Subiendo la APK como Artefacto...'
        uses: actions/upload-artifact@v4
        with:
          name: Adaptive-Movil-PC-APK
          path: Adaptive_movil-PC/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
