name: Construir APK de Adaptive Movil PC

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'PASO 1: Clonando el proyecto...'
        uses: actions/checkout@v4

      - name: 'PASO 2: Configurando Java y Node.js...'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 'PASO 3: Instalando Cordova...'
        run: npm install -g cordova

      # --- ¡¡¡LA LÓGICA QUE FALTABA!!! ---
      - name: 'PASO 4: Creando el proyecto Cordova...'
        # 1. Creamos una carpeta temporal 'temp_project'
        # 2. Creamos el proyecto Cordova dentro de ella
        # 3. Movemos el contenido de nuestro repositorio (www, config.xml) a la carpeta del proyecto, sobreescribiendo los archivos por defecto.
        # 4. Movemos el proyecto ya listo de vuelta a la raíz.
        run: |
          cordova create temp_project com.adaptivemovilpc.gel "Adaptive Movil PC"
          rsync -a --remove-source-files www/ temp_project/www/
          rsync -a --remove-source-files config.xml temp_project/config.xml
          mv temp_project/* .
          rm -rf temp_project

      - name: 'PASO 5: Añadiendo la plataforma Android...'
        run: cordova platform add android

      - name: 'PASO 6: CONSTRUYENDO LA APK...'
        run: cordova build android --release

      - name: 'PASO 7: Subiendo la APK como Artefacto...'
        uses: actions/upload-artifact@v4
        with:
          name: Adaptive-Movil-PC-APK
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
