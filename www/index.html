<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Adaptive Movil PC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desktop">
        <!-- Las ventanas se crearán aquí con JavaScript -->
    </div>

    <div id="taskbar">
        <div id="start-button" class="taskbar-section">
            <div class="icon" id="start-icon"></div>
        </div>
        <div id="task-list" class="taskbar-section">
            <!-- Iconos de apps ancladas/abiertas -->
        </div>
        <div id="system-tray" class="taskbar-section">
            <div class="tray-item" id="wifi-status"></div>
            <div class="tray-item" id="battery-status"></div>
            <div class="tray-item" id="clock"></div>
        </div>
    </div>

    <!-- El futuro Cajón de Aplicaciones irá aquí -->

    <script src="script.js"></script>
</body>
</html>
