<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Adaptive Movil PC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desktop">
        <!-- La ventana del Bloc de Notas ya no estará aquí, la crearemos con JS -->
    </div>

    <div id="taskbar">
        <div id="start-button" class="taskbar-item">Inicio</div>
        <div id="task-list">
            <!-- Los botones de las apps se añadirán aquí con JS -->
        </div>
        <div id="clock" class="taskbar-item"></div>
    </div>

    <!-- ¡NUEVO! El Menú Inicio (inicialmente oculto) -->
    <div id="start-menu" class="hidden">
        <div class="start-menu-item" data-app="notepad">Bloc de Notas</div>
        <div class="start-menu-item" data-app="calculator">Calculadora (Próximamente)</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
